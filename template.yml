AWSTemplateFormatVersion: "2010-09-09"

Description: API de Integracao do SIA com o Active Directory

Parameters:
  StageName:
    Type: String
    Default: stage
    Description: Stage API Teste
  FunctionName:
    Type: String
    Default: alumniAdConsulta
    Description: alumniAdConsulta

Resources:
  alumniAdConsulta:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      CodeUri: s3://cl-app-codepipeline-deployment/developer/cl-alumniad/cl-alumniad.zip
      Environment:
        Variables:
          STAGE: !Ref StageName
      Role: arn:aws:iam::148100152883:role/service-role/alumniapiRole

      Events:
        usuarioConsulta:
          Type: Api
          Properties:
            Path: /usuario/{user}
            Method: get
        usuarioExiste:
          Type: Api
          Properties:
            Path: /usuario/{user}/existe
            Method: get
        usuarioAutentica:
          Type: Api
          Properties:
            Path: /usuario/{user}/autenticar
            Method: get

  AlumniAD:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName

Transform:
- AWS::Serverless-2016-10-31

