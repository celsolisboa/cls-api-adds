version: 0.1

phases:
  install:
    commands:
    # Install dependencies needed for running tests
    - npm install

    # Upgrade AWS CLI to the latest version
    - pip install --upgrade awscli
  pre_build:
    commands:
    # Discover and run unit tests in the 'tests' directory
    # - npm test
  build:
    commands:
    # Use AWS SAM to package the application using AWS CloudFormation
    - aws cloudformation package --template template.yml --s3-bucket cl-app-codebuild-deployment --output-template outputTemplate-export.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputTemplate-export.yml
